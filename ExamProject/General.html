<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <div class="left-side">
            <div>
                МОЯ ПОГОДА
            </div>
        </div>

        <div class="right-side search-container">
            <input type="text" placeholder="Ваше місто" id="Search">
        </div>
    </header>
    <div class="content">
    <div class="navbar">
        <div class="nav-button" onclick="handleTodayClick()">Сьогодні</div>
        <div class="nav-button" onclick="handle5DaysClick()">5 днів</div>
    </div>
    <h1></h1>
    <div class="box-container">
        <div class="box today-box">
            <h2>Метеопрогноз на сьогодні</h2>
            <div class="Today">
                <h1></h1>
                <div class="weather-info">
                    <div class="weather-details">
                        <div class="icon">☀️</div>
                        <div class="description"></div>
                    </div>
                    <div class="weather-details">
                        <div class="temperature"></div>
                        <div class="feels-like"></div>
                    </div>
                    <div class="weather-details">
                        <div class="sunrise"></div>
                        <div class="sunset"></div>
                        <div class="day-duration"></div>
                        <div class="date"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box hourly-forecast-box">
            <h2>Годинний метеопрогноз</h2>
            <div class="container hourly-forecast" id="hourlyForecast">
                <div class="weather-card">
                    <div class="icon">☀️</div>
                    <h3>12:00 PM</h3>
                    <p class="description">Сонячно</p>
                    <p class="temperature">28°C</p>
                    <p class="feels-like">Відчувається як: 30°C</p>
                    <p class="wind">Вітер: 10 км/г, Південний</p>
                </div>
            </div>
        </div>
        <div class="other-cities-forecast">
            <h2>Метеопрогноз в інших містах</h2>
            <div class="container city-forecast" id="cityForecast">
   
            </div>
        </div>
    </div>
<div class="classhandle5DaysClick">
<div class="weather-containertwo" id="weatherContainertwo">

</div>
</div>
<div class="containerError">
    <h1>Error</h1>
    <p>Вибачте, але такого міста не існує</p>
    <p>Можливо, це наше не допрацювання, але спробуйте ввести ще раз</p>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
